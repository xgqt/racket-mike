variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PACKAGE_DOC_DIR: public
  TERM: dumb

stages:
  - test
  - pages


image: racket/racket:8.5-full

before_script:
  - apt-get update
  - apt-get install -y sqlite3

  - racket ./mike/main.rkt install clean


test:
  stage: test

  script:
    - racket -l mike test


pages:
  stage: pages
  only:
    changes:
      - .gitlab-ci.yml
      - mike/scribblings/*.scrbl
      - mike/scribblings/*/*.scrbl
  artifacts:
    expire_in: 1 week
    paths:
      - public

  script:
    - racket -l mike docs-html
