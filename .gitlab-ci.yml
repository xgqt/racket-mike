variables:
  GIT_SUBMODULE_STRATEGY: recursive
  TERM: dumb

stages:
  - test
  - pages


image: debian:testing-20210208

before_script:
  - apt-get update
  - apt-get install -y racket sqlite3

  - racket ./mike/main.rkt install clean


test:
  stage: test

  script:
    - racket -l mike test


pages:
  stage: pages
  only:
    - master

  script:
    - racket -l mike docs
    - mv doc public

  artifacts:
    paths:
      - public
